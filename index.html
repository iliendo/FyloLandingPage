<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <title>Fylo | Landing Page</title>
    <link rel="shortcut-icon" href="/images/favicon-32x32.png">
</head>

<body>
    <aside>
        <img src="/images/illustration-main.svg" alt="Man holding key to folder">
    </aside>
    <section>
        <header>
            <img src="/images/logo.svg" alt="Fylo Logo">
            <div class="socialContainer">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fas fa-envelope"></i>
            </div>
        </header>
        <div>
            <h1 class="headings">All your files in one secure location, accessible from anywhere.</h1>
            <p>
                Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.
            </p>
        </div>
        <div>
            <h3 class="headings">Sign up for early access</h3>
            <input type="email" name="" id="">
            <button>Sign Up</button>
        </div>
    </section>
</body>

</html>
